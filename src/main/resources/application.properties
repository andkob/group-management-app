spring.application.name=group-scheduler

# For an in-memory database (default behavior)
spring.datasource.url=jdbc:h2:mem:testdb

# enable h2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Persist data to a file (if you want the database to be saved on disk)
# spring.datasource.url=jdbc:h2:file:~/testdb

# JDBC driver class and credentials (these are defaults)
# spring.datasource.driverClassName=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=